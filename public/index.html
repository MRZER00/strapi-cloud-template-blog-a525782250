<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Strapi Frontend</title>
</head>
<body>
  <header>
    <h1>Welcome to My Site</h1>
  </header>

  <main id="content">
    <!-- المحتوى سيتم تحميله هنا -->
  </main>

  <footer>
    <p>Footer Content</p>
  </footer>

  <script>
    fetch('https://splendid-garden-aaa2ec482b.strapiapp.com/') // استبدل بهذا رابط API الخاص بـ Strapi
      .then(response => response.json())
      .then(data => {
        const contentDiv = document.getElementById('content');
        data.forEach(page => {
          const pageElement = document.createElement('div');
          pageElement.innerHTML = `
            <h2>${page.title}</h2>
            <p>${page.content}</p>
          `;
          contentDiv.appendChild(pageElement);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
